        // FunÃ§Ã£o para simular o impacto do meteoro
        function simulateImpact() {
            resetSimulation();

        // FunÃ§Ã£o para criar cratera: corta terreno e coloca modelo GLB
        function createCraterWithTerrain(position, radius, depth) {
            // 1. Corta o terreno em formato circular
            const clippingPlanes = [];
            const numSides = 64;
            const points = [];

            for (let i = 0; i < numSides; i++) {
                const angle = Cesium.Math.TWO_PI * (i / numSides);
                points.push(new Cesium.Cartesian2(
                    radius * Math.cos(angle),
                    radius * Math.sin(angle)
                ));
            }

            for (let i = 0; i < numSides; i++) {
                const j = (i + 1) % numSides;
                const mid = Cesium.Cartesian2.multiplyByScalar(
                    Cesium.Cartesian2.add(points[i], points[j], new Cesium.Cartesian2()),
                    0.5, new Cesium.Cartesian2()
                );
                const normal = Cesium.Cartesian2.normalize(
                    Cesium.Cartesian2.subtract(points[j], points[i], new Cesium.Cartesian2()),
                    new Cesium.Cartesian2()
                );
                const tmp = normal.x;
                normal.x = -normal.y;
                normal.y = tmp;

                clippingPlanes.push(
                    new Cesium.ClippingPlane(new Cesium.Cartesian3(normal.x, normal.y, 0.0), -Cesium.Cartesian2.magnitude(mid))
                );
            }

            // Tampa para baixo - define a profundidade do corte
            clippingPlanes.push(new Cesium.ClippingPlane(new Cesium.Cartesian3(0.0, 0.0, -1.0), depth));

            // Aplica o corte ao terreno
            viewer.scene.globe.clippingPlanes = new Cesium.ClippingPlaneCollection({
                planes: clippingPlanes,
                edgeWidth: 2.0,
                edgeColor: Cesium.Color.DARKRED,
                modelMatrix: Cesium.Transforms.eastNorthUpToFixedFrame(position),
                enabled: true
            });

            // 3. Adiciona o modelo GLB da cratera CENTRALIZADO no buraco
            if (craterModel) {
                viewer.entities.remove(craterModel);
                craterModel = null;
            }

            // CORREÃ‡ÃƒO: Usa exatamente as coordenadas do impacto (position) sem deslocamentos
            // Converte position (Cartesian3) para coordenadas geogrÃ¡ficas
            const cartographic = Cesium.Cartographic.fromCartesian(position);
            const longitude = Cesium.Math.toDegrees(cartographic.longitude);
            const latitude = Cesium.Math.toDegrees(cartographic.latitude);

            // PosiÃ§Ã£o centralizada exata do impacto, afundada na cratera
            const centeredPosition = Cesium.Cartesian3.fromDegrees(
                longitude,        // Exata longitude do impacto
                latitude,         // Exata latitude do impacto
                - depth * 7     // Afundado 70% da profundidade da cratera
            );

            // Escala proporcional ao raio da cratera
            const craterScale = radius * 25; // Dividido por 100 para tamanho realista

            craterModel = viewer.entities.add({
                position: centeredPosition, // CENTRALIZADO perfeitamente
                model: {
                    uri: craterModelUri,
                    scale: craterScale,
                    minimumPixelSize: 64,
                    maximumScale: craterScale * 2,
                    color: Cesium.Color.GRAY // Adiciona cor cinza ao modelo
                }
            });

            console.log(`Cratera carregada CENTRALIZADA em lon:${longitude.toFixed(3)}, lat:${latitude.toFixed(3)}, profundidade:${-depth * 0.7}m`);

            return craterModel;
        }

            if (explosionEntity) viewer.entities.remove(explosionEntity);

            meteorEntity = explosionEntity = null;

            impactZones.forEach(zone => viewer.entities.remove(zone));
            impactZones = [];

            if (viewer.scene.globe.clippingPlanes) {
                viewer.scene.globe.clippingPlanes.enabled = false;
                viewer.scene.globe.clippingPlanes = undefined;
            }

            // NÃ£o remove o targetMarker para manter o alvo selecionado

            viewer.camera.flyTo({

        function removeExplosion() { if (explosionEntity) { viewer.entities.remove(explosionEntity); explosionEntity = null; } }
        function createDestructionZones() { const e = viewer.entities.add({ name: "DestruiÃ§Ã£o Total", position: Cesium.Cartesian3.fromDegrees(SAO_PAULO.longitude, SAO_PAULO.latitude), ellipse: { semiMinorAxis: 5e3, semiMajorAxis: 5e3, material: Cesium.Color.RED.withAlpha(.3), outline: !0, outlineColor: Cesium.Color.DARKRED, outlineWidth: 3, heightReference: Cesium.HeightReference.CLAMP_TO_GROUND }, label: { text: "ZONA VERMELHA\nDestruiÃ§Ã£o Total", font: "12pt Arial", pixelOffset: new Cesium.Cartesian2(0, -20), fillColor: Cesium.Color.WHITE, outlineColor: Cesium.Color.RED, outlineWidth: 2, style: Cesium.LabelStyle.FILL_AND_OUTLINE, backgroundColor: Cesium.Color.RED.withAlpha(.7), backgroundPadding: new Cesium.Cartesian2(5, 5) } }), t = viewer.entities.add({ name: "DestruiÃ§Ã£o Severa", position: Cesium.Cartesian3.fromDegrees(SAO_PAULO.longitude, SAO_PAULO.latitude), ellipse: { semiMinorAxis: 15e3, semiMajorAxis: 15e3, material: Cesium.Color.ORANGE.withAlpha(.2), outline: !0, outlineColor: Cesium.Color.DARKORANGE, outlineWidth: 2, heightReference: Cesium.HeightReference.CLAMP_TO_GROUND }, label: { text: "ZONA LARANJA\nDestruiÃ§Ã£o Severa", font: "12pt Arial", pixelOffset: new Cesium.Cartesian2(100, 50), fillColor: Cesium.Color.WHITE, outlineColor: Cesium.Color.ORANGE, outlineWidth: 2, style: Cesium.LabelStyle.FILL_AND_OUTLINE, backgroundColor: Cesium.Color.ORANGE.withAlpha(.7), backgroundPadding: new Cesium.Cartesian2(5, 5) } }), i = viewer.entities.add({ name: "Danos Moderados", position: Cesium.Cartesian3.fromDegrees(SAO_PAULO.longitude, SAO_PAULO.latitude), ellipse: { semiMinorAxis: 3e4, semiMajorAxis: 3e4, material: Cesium.Color.YELLOW.withAlpha(.15), outline: !0, outlineColor: Cesium.Color.GOLD, outlineWidth: 2, heightReference: Cesium.HeightReference.CLAMP_TO_GROUND }, label: { text: "ZONA AMARELA\nDanos Moderados", font: "12pt Arial", pixelOffset: new Cesium.Cartesian2(-100, 100), fillColor: Cesium.Color.BLACK, outlineColor: Cesium.Color.YELLOW, outlineWidth: 2, style: Cesium.LabelStyle.FILL_AND_OUTLINE, backgroundColor: Cesium.Color.YELLOW.withAlpha(.7), backgroundPadding: new Cesium.Cartesian2(5, 5) } }); impactZones.push(e, t, i); viewer.camera.flyTo({ destination: Cesium.Cartesian3.fromDegrees(SAO_PAULO.longitude, SAO_PAULO.latitude, 12e4), orientation: { heading: Cesium.Math.toRadians(0), pitch: Cesium.Math.toRadians(-90), roll: 0 }, duration: 3 }) }
